<div *ngIf="isLogged; else elseBlock">
  <form class="login-form">
    <div class="imgcontainer">
      <img
        src="https://scontent.flim2-1.fna.fbcdn.net/v/t1.0-9/123497659_10221906956377179_8459895635597702145_o.jpg?_nc_cat=104&ccb=2&_nc_sid=09cbfe&_nc_eui2=AeHNKLnEMupTOCHRPHeBZby-JQ6sdKp4s0UlDqx0qnizRQxjBnE1-ayQoB4m1byKfi2WPTELVd4oaFoZP0SHFUbZ&_nc_ohc=P3OUcFkMJVQAX-LBDAT&_nc_ht=scontent.flim2-1.fna&oh=6ff5acf6f23ea399fdc13857226aa335&oe=6027259A"
        alt="Avatar"
        class="avatar"
      />
    </div>
    <h1 style="text-align: center; background-color: white;">Bienvenido {{ nameLogged }}</h1>
  </form>
</div>
<ng-template #elseBlock>
  <form class="login-form" [formGroup]="formGroup" (ngSubmit)="loginProces()">
    <div class="imgcontainer">
      <img
        src="https://www.w3schools.com/howto/img_avatar2.png"
        alt="Avatar"
        class="avatar"
      />
    </div>
  
    <div class="container">
      <div class="container-inputs">
        <!-- <label for="uname"><b>Username</b></label> -->
        <input type="text" placeholder="Username" formControlName="email"/>
  
        <!-- <label for="psw"><b>Password</b></label> -->
        <input type="password" placeholder="Password" formControlName="password" />
        <div class="container-button">
          <button type="submit">Login</button>
        </div>
        
      </div>
      <label>
        <input type="checkbox" checked="checked" name="remember" /> Remember me
      </label>
    </div>
  
    <div class="container">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
  

</ng-template>
